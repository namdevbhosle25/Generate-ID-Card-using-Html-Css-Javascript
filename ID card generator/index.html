<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <body>
    <div class="container mt-5 card shadow">
      <div class="row">
        <div class="rounded-top col-md-12 bg-warning text-center">
          <h1>ID Card Generator</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5 text-center bg-secondary rounded-bottom">
          <h4>Enter Student Details</h5>

          <form onsubmit="return false">
            <label class="h5">Full Name</label> <br>
            <input class="" type="text" id="name" placeholder="Enter Name" >
            <br>

            <label class="mt-2 h5">Branch Name</label> <br>
            <input type="text" id="branchName" placeholder="Branch">
            <br>

            <label class="mt-2 h5">College Name</label> <br>
            <input type="text" id="collegename" placeholder="College name">
            <br />

            <label class="mt-2 h5">Enter students picture</label> <br>
            <button type="submit" disabled>Choose file</button>
            <br />

            <button
              class="fs-5 m-2 btn btn-primary"
              onclick="generateIDCard()"
              type="submit"
            >
              Generate ID
            </button>
          </form>
        </div>
        <div class="col-md-7">
          <h4 class=" text-center mt-5 text-danger">Generated ID Card</h4>
          <div
            class=" rounded border-dark"
            style="max-width: 700px; height: 250px"
          >
            <div class="row">
              <div
                class="col-md-5 bg-light"
                style="height: 250px; width: 190px"
              >
                <img class=""
                  style="width: 190px; height: 200px"
                  src="https://icons.veryicon.com/png/o/business/multi-color-financial-and-business-icons/user-139.png"
                  alt=""
                />
              </div>
              <div class="col-md-7">
                <div class="m-4">
                  <h4 >
                    Name : <span class="h5" id="Name"></span>
                  </h4>
                  <br />
                  <h4>
                    Branch : <span class="h5" id="BranchName"></span>
                  </h4>
                  <br />
                  <h4>
                    College Name : <span class="h5" id="collegeName"></span>
                  </h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
